<script type="text/javascript">
  function activeOptionLink(elem) {
    let list = document.querySelector("div.about-options");
    Array.from(list.children).forEach((element) => {
      element.classList.remove("active");
    });
    elem.classList.add("active");
  }

  // function goUp(){
  //   let elem = document.getElementById("body");
  //   if(elem){
  //       elem.scrollIntoView();
  //   }
  // }

  function goUp() {
    try {
        // Scroll to the top of the page
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });

        // Reset the URL to the base URL without any hash or query parameters
        history.pushState("", document.title, window.location.pathname);
    } catch (error) {
        console.error("An error occurred in goUp function:", error.message);
    }
  }

  (function () {
    let hash = window.location.hash;
    console.log(hash);
    if (hash) {
      let elem = document.getElementById(`${hash.replace("#", "")}-text-title`);
      if (elem) {
        elem.classList.add("active");
      }
    }
  })();
</script>
