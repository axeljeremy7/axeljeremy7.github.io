<!DOCTYPE html>
<html lang="en">

<head>
	{% include header.html %}
</head>

<body id="body">
	<div id="default">
		<div id="sidebar">
			<div>
				{% include about.html %}
			</div>
			<div class='line-break'></div>
			<div class="about-options">
				<a onclick="activeOptionLink(this);" href="#about" name="about" class="about-options-text"
					id="about-text-title">
					<div class="grid-center">
						<i class="fa fa-user font-gainsboro" aria-hidden="true"></i>
					</div>
					<div class="about-options-title">
						About
					</div>
				</a>
				<a onclick="activeOptionLink(this);" href="#apps" class="about-options-text"
					id="apps-text-title">
					<div class="grid-center">
						<i class="fa-solid fa-rocket font-gainsboro" aria-hidden="true"></i>
					</div>
					<div class="about-options-title">
						Apps
					</div>
				</a>
				<a onclick="activeOptionLink(this);" href="#experience" class="about-options-text"
					id="experience-text-title">

					<div class="grid-center">
						<i class="fa fa-briefcase font-gainsboro" aria-hidden="true"></i>
					</div>
					<div class="about-options-title">
						Experience
					</div>
				</a>
				<a onclick="activeOptionLink(this);" href="#skills" class="about-options-text" id="skills-text-title">

					<div class="grid-center">
						<!-- 					<i class="im im-edit-off fs16 font-gainsboro" aria-hidden="true"></i> -->
						<i class="fa-solid fa-bars-progress font-gainsboro" aria-hidden="true"></i>

					</div>
					<div class="about-options-title">
						Skills
					</div>
				</a>
				<a onclick="activeOptionLink(this);" href="#education" class="about-options-text"
					id="education-text-title">

					<div class="grid-center">
						<i class="fa fa-graduation-cap font-gainsboro" aria-hidden="true"></i>
					</div>
					<div class="about-options-title">
						Education
					</div>
				</a>
				<a onclick="activeOptionLink(this);" href="#substack" class="about-options-text"
					id="substack-text-title">

					<div class="grid-center">
						<i class="fa-solid fa-blog" aria-hidden="true"></i>
					</div>
					<div class="about-options-title">
						Substack
					</div>
				</a>
			</div>
		</div>
		<div id="content">
			{{content}}
		</div>
	</div>
	<div onclick="goUp();" class="go-up" id="go-up">
		<i class="fa-solid fa-circle-up"></i>
	</div>
	</div>





	<!-- footer -->
	{% include footer.html %}
	<!--        -->
	{% include scripts.html %}


</body>

</html>
