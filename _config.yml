experience:
  Researcher Assistant:
    title: "Researcher Assistant on Levin's Lab"
    date: "April 2023 - December 2023" 
    list:
      - Conducted research focused on Spiking Neural Networks for BindsNET project.
      - Led a focused exploratory analysis using fine-tuning PEFT, LoRA on biology and genetics research papers using Large Language Models (LLMs). 
      - Compared the performance of open-source models such as LLaMA, Vicuna, Falcon against OpenAI GPT series to uncover limitations on biology and genetics.
  Full-Stack Engineer 1:
    title: "Full-Stack Engineer CorePHP/dspworkplace"
    date: "September 2019 - June 2022" 
    list:
      - Orchestrated the full-cycle development and deployment of the "dspworkplace.com" app for web and mobile platforms, achieving successful launches on iOS and Android.
      - Led the integration of real-time chat and notifications for "dspworkplace.com" utilizing React and React Native with Twilio SDK to support between 1,000 and 5,000 active users.
      - Directed the strategic adoption of AWS services for optimized cloud storage and database management, enhancing both scalability and performance.
      - Engineered RESTful APIs focused on secure and efficient data exchange, while also contributing to the development and maintenance of React and Symfony-based web applications.
  Teaching Assistant/Grader for R Programming for Data Science:
    title: "Teaching Assistant/Grader for R Programming for Data Science"
    date: "Jan 2018 & 2019 - April 2018 & 2019" 
